<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Julius</title>
</head>
<body>
    <div id="marca">
        <img src="img/LogoJulius.png" alt="Julius">
        <span>JULIUS</span>
    </div>

    <div id="header">
        <span id="boasVindas">Olá, Fulano!</span>
        <span id="slogan">O Julius vai te ajudar a colocar sua vida financeira nos eixos!</span>
    </div>

    <div id="container">
        <div id="esquerda">
            <span id="lancamentos">Seus lançamentos</span>
            <button id="novolancamento">Novo lançamentos</button>
            <div id="arealancamentos">
                <div class="blocolancamento">
                    <img src="img/menos.png" alt="Gasto">

                    <div class="descricaolancamento">
                        <span class="valor gasto">R$35.97</span>
                        <span>15/07/2022</span>
                        <span>Padaria Café com pão</span>
                    </div>
                </div>

                <div class="blocolancamento">
                    <img src="img/menos.png" alt="Gasto">

                    <div class="descricaolancamento">
                        <span class="valor gasto">R$15.50</span>
                        <span>05/07/2022</span>
                        <span>Padaria Café com pão</span>
                    </div>
                </div>

                <div class="blocolancamento">
                    <img src="img/mais.png" alt="Entrada">

                    <div class="descricaolancamento">
                        <span class="valor entrada">R$55.97</span>
                        <span>16/07/2022</span>
                        <span>Venda celular</span>
                    </div>
                </div>
            </div>  
        </div>

        <div id="direita">
            <span id="labelrenda">Sua renda mensal</span>
            <img src="img/editar.png" alt="Alterar Renda Mensal">
            <span id="renda">R$ 3.000</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
