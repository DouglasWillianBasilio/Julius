<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--BIBLIOTECA PARA O GRAFICO-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js" integrity="sha512-v3ygConQmvH0QehvQa6gSvTE2VdBZ6wkLOlmK7Mcy2mZ0ZF9saNbbk19QeaoTHdWIEiTlWmrwAL4hS8ElnGFbA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--BIBLIOTECA PARA O GRAFICO-->
    <title>Julius</title>
</head>
<body>
    <div id="marca">
        <img src="img/LogoJulius.png" alt="Julius">
        <span>JULIUS</span>
    </div>

    <div id="header">
        <span id="boasVindas">Olá!</span>
        <span id="slogan">O Julius vai te ajudar a colocar sua vida financeira nos eixos!</span>
    </div>

    <div id="container">
        <div id="esquerda">
            <span id="lancamentos">Nenhum lançamento cadastrado</span>
            <button id="novolancamento" onclick="alternarFormulario()">Novo lançamento</button>

            <div id="formulariolancamento">
                <form onsubmit="lancar(event)">
                    <div id="blocotipolancamento">
                        <input type="radio" name="tipolancamento" id="entrada">
                        <label for="entrada" class="ganho">Entrada</label>
                        <input type="radio" name="tipolancamento" id="gasto" checked>
                        <label for="gasto" class="gasto">Gasto</label>
                        
                    </div>
                    <label for="valor">Valor: </label>
                    <input type="number" step="0.01" min="0" name="valor" id="valor" required>
                    <label for="descricao">Descrição: </label>
                    <input type="text" name="descricao" id="descricao" required>
                    <label for="datalancamento">Data do lançamento: </label>
                    <input type="date" name="datalancamento" id="datalancamento" required>
                    <button id="botaolancar">Lançar</button>
                </form>
            </div>

            <div id="arealancamentos">
                
            </div>  
        </div>

        <div id="direita">
            <span id="labelrenda">Total</span>
            <span id="renda">R$ 0</span>

            <canvas id="graficodinheiro">
                
            </canvas>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
