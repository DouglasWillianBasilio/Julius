<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Julius</title>
</head>
<body>
    <div id="marca">
        <img src="img/LogoJulius.png" alt="Julius">
        <span>JULIUS</span>
    </div>

    <div id="header">
        <span id="boasVindas">Olá!</span>
        <span id="slogan">O Julius vai te ajudar a colocar sua vida financeira nos eixos!</span>
    </div>

    <div id="container">
        <div id="esquerda">
            <span id="lancamentos">Nenhum lançamento cadastrado</span>
            <button id="novolancamento" onclick="alternarFormulario()">Novo lançamento</button>

            <div id="formulariolancamento">
                <form>
                    <label for="valor">Valor: </label>
                    <input type="number" name="valor" id="valor">
                    <label for="descricao">Descrição: </label>
                    <input type="text" name="descricao" id="descricao">
                    <label for="datalancamento">Data do lançamento: </label>
                    <input type="date" name="datalancamento" id="datalancamento">
                    <button id="botaolancar">Lançar</button>
                </form>
            </div>

            <div id="arealancamentos">
                
            </div>  
        </div>

        <div id="direita">
            <span id="labelrenda">Dinheiro em Caixa</span>
            <span id="renda">R$ 0</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
